  <body>
    <section id = "style_guide">

      <header>
        <h1> Heaven's Cloud Cafe </h1>

        <nav>    
          <a class="button-nav" href="index.html">Style Guide Home</a>
          <a class="button-nav" href="about.html">About</a>
          <a class="button-nav" href="contact.html">Contact</a>

    <section id = "contact">

     <div class="banner_visit">
        <div class="banner_text">
            <h1>Customer Review</h1>
            <p>Feel free to give us any feedback on how we can improve!</p>
        </div>
      </div>
      
      <div class="box_booking">
          <div class="box_booking_item">
              <form class="box_form">
                  <h4>Contact Information</h4>
                  <div class="box_form_item">
                      <label for="name">Name: </label>
                      <input type="text" name="name" id="name" placeholder="Name">
                  </div>
                  <div class="box_form_item">
                      <label for="email">Email: </label>
                      <input type="email" name="email" id="email" placeholder="myname@example.com">
                  </div>
                  <div class="box_form_item">
                      <label for="tel">Phone Number: </label>
                      <input type="tel" name="phone_number" id="phone_number" placeholder="(000)-000-0000">
                  </div>

                  <div class="box_form_item">
                      <label for="notes">Feedback:</label>
                      <textarea name="notes" placeholder="Feedback"></textarea>
                  </div>
              </form>
              
              <div class="box_form_button">
                  <a href="#" type="submit" class="button">Submit</a>
              </div>
          </div>
      </div>        
   

      </section>

  </body>
